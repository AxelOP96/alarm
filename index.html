<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <section class="head">
            <div class="row">
                <img src="./chevron-back-outline.svg" alt="" class="icon">
                <p>Alarm</p>
                <img src="./settings-outline.svg" alt="" class="icon">
            </div>
            <div class="center"><h1>4:59 PM</h1>
            <p class="text mid">3RD JANUARY</p></div>
        </section>
        <section class="alarms">
            <button class="add">+</button>
            <div class="row">
                <h3 class="off">7:30 pm</h3>
                <div class="alarm">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="days">
                <ul class="row">
                    <li class="text">Su</li>
                    <li class="off">Mo</li>
                    <li class="off">Tu</li>
                    <li class="text">We</li>
                    <li class="off">Th</li>
                    <li class="text">Fr</li>
                    <li class="text">Sa</li>
                </ul>
            </div>
            <div class="row">
                <h3>5:45 am</h3>
                <div class="alarm">
                    <div class="circle--on"></div>
                </div>
            </div>
            <div class="days">
                <ul class="row">
                    <li class="text">Su</li>
                    <li>Mo</li>
                    <li>Tu</li>
                    <li>We</li>
                    <li>Th</li>
                    <li>Fr</li>
                    <li class="text">Sa</li>
                </ul>
            </div>
            <div class="row">
                <h3 class="off">1:25 pm</h3>
                <div class="alarm">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="days">
                <ul class="row">
                    <li class="text">Su</li>
                    <li class="text">Mo</li>
                    <li class="off">Tu</li>
                    <li class="off">We</li>
                    <li class="text">Th</li>
                    <li class="off">Fr</li>
                    <li class="text">Sa</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
